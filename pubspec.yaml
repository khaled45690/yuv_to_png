name: yuv_to_png
description: "High-performance Flutter plugin for converting YUV camera images to PNG. Supports YUV420 and NV21 formats with automatic rotation and mirroring. Zero OpenCV dependency, optimized for camera frame processing."
version: 1.0.1
homepage: "https://github.com/khaled45690/yuv_to_png"
repository: "https://github.com/khaled45690/yuv_to_png"
issue_tracker: "https://github.com/khaled45690/yuv_to_png/issues"

topics:
  - yuv
  - png
  - image-conversion
  - yuv420
  - nv21

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.2
  camera: ^0.11.3
  path_provider: ^2.1.2

dev_dependencies:
  ffigen: ^11.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.khaled.yuv_to_png
        pluginClass: YuvToPngPlugin
        ffiPlugin: true
